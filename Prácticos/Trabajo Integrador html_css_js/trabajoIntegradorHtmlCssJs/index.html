<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Integrador</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Íconos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <header>
      <div class="container__principalHeader">
        <div class="container__contentHeader">
          <div class="header__searchPanel">
            <input type="text" class="inputHeader" id="inputHeader" placeholder="Ingrese un producto"/>
            <button type="button" class="buttonSearch" id="buttonSearch">Buscar <span class="material-symbols-rounded">
              search
              </span></button>
          </div>
          <div>
            <button type="button" class="header__addElementButton" id="addElementButton">Agregar Elemento <span class="material-symbols-rounded">
              add_shopping_cart
              </span></button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main__containerView">
        <aside class="listAside">
          <h2>Categorías <span class="material-symbols-rounded">
            interests
            </span>
          </h2>
            <ul id="listFilter"></ul>
        </aside>
        <div class="store" id="storeContainer">

        </div>
      </div>
      <!-- PopUp -->
      <div class="popUpContainer__principal" id="modalPopup">
        <div class="popUpContainer">
          <div class="containerTitle__Popup">
            <h1>Agregar o modificar un producto</h1>
          </div>
          <div class="containerInputs__Popup">
            <input type="text" placeholder="Ingrese un nombre" id="name"/>
            <input type="text" placeholder="Ingrese una imagen" id="img"/>
            <input type="number" placeholder="Precio" value="0" id="price"/>
            <select id="categoria">
              <option>Seleccione una categoría</option>
              <option>Hamburguesas</option>
              <option>Gaseosas</option>
              <option>Papas</option>
            </select>
          </div>
          <div class="containerButtons__Popup">
            <button class="buttonPopup cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopup accept" id="acceptButton">Aceptar</button>
            <button class="buttonPopup delete" id="deleteButton">Eliminar</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
    <script type="module" src="./src/views/modal.js"></script>
    <script type="module" src="./src/views/store.js"></script>
    <script type="module" src="./src/services/products.js"></script>
    <script type="module" src="./src/services/categories.js"></script>
  </body>
</html>
